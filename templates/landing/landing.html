{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'static_dev/css/landingstyle.css' %}">

</head>
<body>
    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title" >Shop will open soon <br>
                    Enter your`s email in form below</h1>
                    <div>
                        <form action="" method="post" class="form form-inline text-center">{% csrf_token %}
                            <div class="form-group">
                                <label>Your name</label>
                                <input name="{{ form.name.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Your email</label>
                                <input name="{{ form.email.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Your number</label>
                                <input name="{{ form.numbers.name }}" class="form-control">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary btn-orange">send</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
